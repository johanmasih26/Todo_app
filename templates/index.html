{% extends 'base.html' %} {% block content %} {% if request.user.is_authenticated %}
<a href="{% url 'logout' %}">Logout</a>
<p>{{request.user}}</p>{% else %}
<a href="{% url 'login' %}">Login</a> {% endif %}

<h3>Todo list task items are: </h3>
<a href="{% url 'taskCreate' %}">task create</a> {% for task in tasks %}

<p>{{task.title}}
    <a href="{% url 'taskDetail' task.id %}">View</a>
    <a href="{% url 'taskUpdate' task.id %}">Edit</a>
    <a href="{% url 'taskDelete' task.id %}">Delete</a>
</p>


{% endfor %} {% endblock content %}
